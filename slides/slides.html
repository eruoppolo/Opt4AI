<h1 id="preprocessing">Preprocessing</h1>
<ul>
<li>Resizing and normalizing target image</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image

<span class="hljs-keyword">def</span> <span class="hljs-title function_">load_image</span>(<span class="hljs-params">image_path: <span class="hljs-built_in">str</span>, target_resolution: <span class="hljs-built_in">tuple</span></span>) -&gt; np.ndarray:
    img = Image.<span class="hljs-built_in">open</span>(image_path).convert(<span class="hljs-string">&quot;RGB&quot;</span>)
    img = img.resize(target_resolution, Image.Resampling.LANCZOS)
    <span class="hljs-keyword">return</span> np.array(img)
</code></pre>

        <span class="hljs-keyword">for</span> i, idx <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(worst_indices):
